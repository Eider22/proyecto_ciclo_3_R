<body>

    <main>
        <section class="vistas">
            <div class="vista  row my-4">
                <h4 class="mx-3">Vista de roles</h4>
                <select name="roles" id="rol">
                    <!-- vendedor, administrador, ejecutivo, operario, director, gerente comercial -->
                    <option value="todos">Todos</option>
                    <option value="administrador">Administrador</option>
                    <option value="vendedor">Vendedor</option>
                    <option value="ejecutivo">Ejecutivo</option>
                    <option value="operario">Operario</option>
                    <option value="director">Director</option>
                    <option value="ger-comercial">Gerente comercial</option>

                </select>
            </div>
            <div class="bar-busqueda row my-4">
                <select class="col-3 mr-2 " name="busqueda-usuario" id="usuario">
                    <option value="id">Id</option>
                    <option value="nombre">Nombre</option>
                </select>
                <input class="form-control col-6 mr-2" type="text" placeholder="Buscar...">
                <button class="btn btn-primary col-2" type="submit">Buscar</button>
            </div>
        </section>

                    <th class="col-1">Id</th>
                    <th class="col-2">Rol</th>
                    <th>Nombre</th>
                    <th class="col-1">Opciones</th>
                </thead>

                                    opciones
                                </button>
                                <div class="dropdown-menu text-center p-2 rounded-lg" aria-labelledby="dropdownMenu2">
                                    <div class="pb-2">
                                        <a href="#" class="btn btn-success btn-block">Editar</a>
                                    </div>

                                    <a href="#" class="btn btn-danger btn-block">Eliminar</a>
                                </div>
                            </div>
                        </td>

                    </tr>
                    <tr>
                        <td>002</td>

                        <td>002</td>
