<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar</title>
</head>
<body>
    <section class="ingreso-datos">
        <h1>Gestionar usuarios y roles</h1>
        <div class="formulario">
            <form action="#">
                <label for="nombre">Nombre completo</label>
                <input type="text" name="nombre" id="nombre" placeholder="inserte su nombre ">
                <label for="roles">Asignar rol</label>
                <select name="roles" id="roles">
                    <option value="vendedor">Vendedor</option>
                    <option value="administrador">Administrador</option>
                    <option value="operario">Operario</option>
                    <option value="director">Director</option>
                    <option value="gerente">Gerente comercial</option>
                </select>
                <input type="submit" value="Enviar">
            </form>
        </div>
    </section>
</body>
</html>
